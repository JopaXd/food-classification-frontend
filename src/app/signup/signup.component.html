<form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
	<div class="container">
		<label><b>Email</b></label>
		<input formControlName="email" type="text" placeholder="Enter Email" required>

		<label><b>Password</b></label>
		<input formControlName="password" type="password" placeholder="Enter Password" required>

		<button type="submit">Signup</button>
	</div>
	<p class="error-p">{{ error }}</p>
</form>
