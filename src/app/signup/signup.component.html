<form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
	<div class="container">
		<label><b>Username</b></label>
		<input formControlName="email" type="text" placeholder="Enter Username" required>

		<label><b>Password</b></label>
		<input formControlName="password" type="password" placeholder="Enter Password" required>

		<button type="submit">Signup</button>
	</div>
</form>
