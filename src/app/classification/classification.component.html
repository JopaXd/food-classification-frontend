<input type="file" (change)="onChange($event)" accept="image/*">
<button (click)="upload()">Upload</button>

<div class="cards">
	<div *ngFor="let meal of mealResults" class="card">
		<img class="card-img" src="{{ meal.img }}"/>
		<br>
		<a class="card-text" href="/meal/{{ meal.id }}">{{ meal.title }}</a>
	</div>
</div>
